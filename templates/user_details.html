{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}

<p>Username: {{ user.username}}</p>

<form action="/logout" method="POST">

  {{ form.hidden_tag() }} <!--add type=hidden form fields -->

  <button type="submit">Logout</button>

</form>

{% endblock %}
